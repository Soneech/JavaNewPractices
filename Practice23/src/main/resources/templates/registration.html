<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>
    <body>
        <form th:method="POST" th:action="@{/registration}" th:object="${user}">
            <input type="text" id="username" placeholder="Username" th:field="*{username}">
            <input type="password" id="password" placeholder="Password" th:field="*{password}">
            <input type="password" id="confirm_password"
                   placeholder="Confirm password" th:field="*{passwordConfirm}">
            <input type="submit" value="Sign up">
        </form>
    </body>
</html>
