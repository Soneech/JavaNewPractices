<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
    </head>
    <body>
        <div th:each="user: ${users}">
            <p th:text="${user.getFirstName() + ' ' + user.getLastName()}"/>
        </div>

        <a href="/users/new">Create new user</a><br>
        <a href="/">Go to home page</a>

    </body>
</html>
