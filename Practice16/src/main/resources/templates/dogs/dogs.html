<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Dogs</title>
  </head>
  <body>
        <div th:each="dog: ${dogs}">
            <a th:href="@{/dogs/{id}(id=${dog.getId()})}" th:text="${dog.getName()}"/>
        </div>
  </body>
</html>
